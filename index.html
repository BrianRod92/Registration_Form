<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <br>
    <div>
        <label for="Firstname">First Name:*</label>
        <input type=text name="FirstName" id="FirstName" required>
    </div>
    <br>
    <div>
        <label for="LastName">Last Name:*</label>
        <input type=text name="LastName" id="LastName" required>
    </div>
    <br>
    <div>
        <label for="EmailAddress">Email Address:*</label>
        <input type=text name="EmailAddress" id="EmailAddress" required>
    </div>
    <br>
    <div>
        <label for="Password">Password:*</label>
        <input type=text name="Password" required>
    </div>
    <br>
    <div>
        <label for="confirmPassword">Confirm Password:*</label>
        <input type=password name="Password" id="confirmPassword">
    </div>
    <br>
    <div>
        <label for="Birthday">Birthday:</label>
        <input type=date name="Birthday" id="Birthday" required>
    </div>
    <br>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label> 
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label> 
        <input type="radio" name="Gender" id="Non-binary">
        <label for="Non-binary">Non-binary</label> 
        <input type="radio" name="Gender" id="NA">
        <label for="NA">I prefer not to answer</label> 
    </div>
    <br>
    <div>
        <p>A short description about myself:</p>
        <textarea name="" cols="30" rows="3"></textarea>
    </div>
    <br>
    <div>
        <label for="FavoriteLanguage">Favorite Language:</label>
        <select name="FavoriteLanguage" id="Favoritelanguage">
            <option hidden></option>
            <option>Javascript</option>
            <option>C#</option>
            <option>Python</option>
            <option>Ruby</option>
        </select> 
    </div>
    <br>
    <div>
        <input type="checkbox" name="Updates" id="Updates">
        <label for="Updates">Yes, I would liket to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>

</html>
